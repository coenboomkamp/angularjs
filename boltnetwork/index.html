<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Goed bezig Boomkamp</title>
        <!-- CSS -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet" data-remove="exclude">
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/main.css" rel="stylesheet" />
        <link href="js/directives/programListing.css" rel="stylesheet" />
    </head>
<body ng-app="BoltNetworkApp">
<div class="header">
    <div class="container">
        <img src="img/logo.svg" width="180" height="34">
    </div>
</div>

<div class="main" ng-controller="MainController">
    <div class="container">
        <div class="content">
            <program-listing listing="program"
                             ng-repeat="program in programs">
            </program-listing>
        </div>
    </div>
</div>

<div class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h3>Bolt</h3>
                <ul>
                    <li>Careers</li>
                    <li>Terms</li>
                    <li>Help</li>
                </ul>
            </div>
            <div class="col-md-3">
                <h3>More Bolt</h3>
                <ul>
                    <li>Gift Cards</li>
                    <li>Trailers</li>
                </ul>
            </div>
            <div class="col-md-3">
                <h3>News</h3>
                <ul>
                    <li>Blog</li>
                    <li>Twitter</li>
                    <li>YouTube</li>
                    <li>Google+</li>
                    <li>Facebook</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- Angular -->
<script src="node_modules/angular/angular.min.js"></script>
<!-- App -->
<script src="js/app.js"></script>
<!-- Controllers -->
<script src="js/controllers/MainController.js"></script>
<!-- Directives -->
<script src="js/directives/programListing.js"></script>
</body>
</html>
